<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<title>FORM DEFAULT</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jqBootstrapValidation.js"></script> 
	<script type="text/javascript" src="js/contact_me.js"></script>

</head>
<body>

	<div class="contact" id="contact">
		<!-- <p class="desc">text</p> -->
		<div class="contact-bg">			
				<div class="wrap">
					<div class="form">
						<div class="contact-form">
						<h3>Entre em contato</h3>
						<form name="sentMessage" id="contactForm" novalidate>
			              <div class="row">
			                <div class="col-md-6">
			                  <div class="form-group">
			                    <input type="text" class="form-control" placeholder="Nome *" id="nome" required data-validation-required-message=" Insira seu Nome">
			                    <p class="help-block text-danger"></p>
			                  </div>
			                  <div class="form-group">
			                    <input type="text" class="form-control" placeholder="Telefone *" id="telefone" required data-validation-required-message=" Insira seu Telefone">
			                    <p class="help-block text-danger"></p>
			                  </div>
			                  <div class="form-group">
			                    <input type="email" class="form-control" placeholder="E-mail *" id="email" required data-validation-required-message=" Insira seu e-mail">
			                    <p class="help-block text-danger"></p>
			                  </div>
			                </div>
			                <div class="col-md-6">
			                  <div class="form-group">
			                    <textarea class="form-control" placeholder="Menssagem *" id="message" required data-validation-required-message=" Insira sua menssagem"></textarea>
			                    <p class="help-block text-danger"></p>
			                  </div>
			                </div>
			                <div class="clearfix"></div>
			                <div class="text-center">
			                  <div class="col-lg-12 text-center">
				                  <div id="success"></div>
				                  	<button type="submit" class="btn btn-xl2">Enviar</button>
				                </div>
			                </div>
			              </div>
			            </form>
						</div>
					</div>			
				<div class="clear"></div>
			</div>
		</div>
	</div>
	<!--end-contact-->
	<div class="footer">
   	    <div class="wrap">
   	    	<div class="footer-left">
				<div class="copy">
			       <p>
			       	Â© FORM - 
			       	<script>
						var mydate=new Date()
						var year=mydate.getYear()
						if (year < 1000)
						year+=1900
						document.write(""+year+"")
					</script>
					 | Todos os direitos reservados</p>
		        </div>
			</div>
		   <div class="clear"></div>
	    </div>
   </div>
</body>
</html>
